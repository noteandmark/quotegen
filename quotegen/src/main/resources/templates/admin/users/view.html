<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="padding-top: 60px;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Users Management</a>
    <div th:replace="~{fragments/navbar-fragment :: navbar}"></div>
</nav>

<div class="container mt-5 form-container">
    <h2 class="panel-title">View User</h2>

    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text"><strong>Id:</strong> <span th:text="${userDTO.id}">Id</span></p>
            <p class="card-text"><strong>UsertgId:</strong> <span th:text="${userDTO.usertgId}">UsertgId</span></p>
            <p class="card-text"><strong>Username:</strong> <span th:text="${userDTO.username}">Username</span></p>
            <p class="card-text"><strong>Role:</strong> <span th:text="${userDTO.role}">Role</span></p>
            <p class="card-text"><strong>Nickname:</strong> <span th:text="${userDTO.nickname}">Nickname</span></p>
            <a class="btn btn-primary" th:href="@{/admin/users/edit/{id}(id=${userDTO.id})}">Edit User</a>
            <a class="btn btn-secondary" th:href="@{/admin/users}">Back to List</a>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
