<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Greeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/quote-list.css}"/>
</head>
<body style="padding-top: 60px;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Greeting Management</a>
    <div th:replace="~{fragments/navbar-fragment :: navbar}"></div>
</nav>

<div class="container mt-5 form-container">
    <h2>Edit Greeting</h2>

    <form th:action="@{/admin/greeting/edit/{id}(id=${greeting.id})}" th:object="${greeting}" method="post">
        <input type="hidden" id="id" name="id" th:field="*{id}"/>

        <div class="form-group">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control mb-2" id="message" name="message" th:text="*{message}" maxlength="4096"
                      style="height: auto; min-height: 400px;"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a class="btn btn-secondary mt-2" th:href="@{/admin/greeting}">Back to List</a>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
