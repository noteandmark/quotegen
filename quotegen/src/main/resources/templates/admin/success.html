<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Success</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">На главную</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Success</h2>

    <!-- Block for displaying confirmation message -->
    <div th:if="${confirmation}">
        <p class="text-success">Operation completed successfully</p>
        <div>
            <p th:text="'Quote: ' + ${quote.content}"></p>
            <p th:text="'Author: ' + ${quote.bookAuthor}"></p>
            <p th:text="'Book Title: ' + ${quote.bookTitle}"></p>

            <ul>
                <li>Publication Time: <span th:text="${#temporals.format(quote.pendingTime, 'yyyy-MM-dd HH:mm')}"></span></li>
            </ul>
        </div>
    </div>

    <!-- Block for displaying deletion message -->
    <div th:if="${deletion}">
        <p class="text-danger" th:text="'Quote with id ' + ${deletedQuoteId} + ' deleted'"></p>
    </div>

    <button type="button" class="btn btn-primary"
            onclick="window.location.href='/admin/requestquote'">Запросить ещё
    </button>
</div>

</body>
</html>
