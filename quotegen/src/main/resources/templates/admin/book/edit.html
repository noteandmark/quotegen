<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Book Management</a>
    <div th:replace="~{fragments/navbar-fragment :: navbar}"></div>
</nav>

<div class="container mt-5 form-container">
    <h2>Edit Book</h2>

    <form th:action="@{/admin/book/edit/{id}(id=${bookDTO.id})}" th:object="${bookDTO}" method="post">
        <input type="hidden" id="id" name="id" th:field="*{id}"/>

        <div class="form-group mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}"/>
        </div>

        <div class="form-group mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" class="form-control" id="author" name="author" th:field="*{author}"/>
        </div>

        <div class="form-group mb-3">
            <label for="format" class="form-label">Format:</label>
            <input type="text" class="form-control" id="format" name="format" th:field="*{format}" readonly/>
        </div>

        <div class="form-group mb-3">
            <label for="filePath" class="form-label">File Path:</label>
            <input type="text" class="form-control" id="filePath" name="filePath" th:field="*{filePath}" readonly/>
        </div>

        <!-- Скрытое поле для хранения URL адреса страницы цитаты -->
        <input type="hidden" id="quoteEditUrl" name="quoteEditUrl" th:value="${quoteId}"/>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <div class="mb-3" th:if="${quoteId}">
        <!-- Кнопка для возврата на страницу редактирования цитаты -->
        <a th:href="${quoteId}" class="btn btn-secondary">Back to Quote Edit</a>
    </div>

</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
