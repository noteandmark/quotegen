<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="padding-top: 60px;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Book Management</a>
    <div th:replace="~{fragments/navbar-fragment :: navbar}"></div>
</nav>

<div class="container mt-5 form-container">
    <h2 class="panel-title">View Book</h2>

    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text"><strong>Title:</strong></p>
            <h5 class="card-title" th:text="${bookDTO.title}">Title</h5>

            <p class="card-text"><strong>Author:</strong> <span th:text="${bookDTO.author}">Author</span></p>
            <p class="card-text"><strong>Format:</strong> <span th:text="${bookDTO.format}">Format</span></p>
            <p class="card-text"><strong>FilePath:</strong> <span th:text="${bookDTO.filePath}">FilePath</span></p>
            <p class="card-text"><strong>BookStatus:</strong> <span th:text="${bookDTO.bookStatus}">BookStatus</span></p>

            <a class="btn btn-primary" th:href="@{/admin/book/edit/{id}(id=${bookDTO.id})}">Edit Book</a>
            <a class="btn btn-secondary" th:href="@{/admin/book}">Back to List</a>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
