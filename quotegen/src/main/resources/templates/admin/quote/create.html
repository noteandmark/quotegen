<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Create New Quote</h2>

    <form th:action="@{/admin/quote/create}" th:object="${quoteDTO}" method="post">
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" th:field="*{content}"></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" th:field="*{status}">
                <option value="FREE">FREE</option>
                <option value="PENDING">PENDING</option>
                <option value="PUBLISHED">PUBLISHED</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Quote</button>
    </form>

    <a class="btn btn-secondary mt-2" th:href="@{/admin/quote}">Back to List</a>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
