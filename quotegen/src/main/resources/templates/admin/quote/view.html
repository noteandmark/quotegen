<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="padding-top: 60px;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Quote Management</a>
    <div th:replace="~{fragments/navbar-fragment :: navbar}"></div>
</nav>

<div class="container mt-5 form-container">
    <h2 class="panel-title">View Quote</h2>

    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text"><strong>Content:</strong></p>
            <h5 class="card-title" th:text="${quoteDTO.content}">Content</h5>

            <p class="card-text"><strong>Status:</strong> <span th:text="${quoteDTO.status}">Status</span></p>
            <p class="card-text"><strong>Pending At:</strong> <span th:text="${#temporals.format(quoteDTO.pendingTime, 'yyyy-MM-dd''T''HH:mm')}">Pending Time</span></p>
            <p class="card-text"><strong>Image URL:</strong> <span th:text="${quoteDTO.imageUrl}">Image URL</span></p>
            <!-- Отображение изображения -->
            <label for="selectedImage" th:if="${quoteDTO.imageUrl}">Выбранное изображение:</label>
            <img id="selectedImage" class="img-thumbnail" th:if="${quoteDTO.imageUrl}" th:src="${quoteDTO.imageUrl}"
                 alt="Selected Image">
            <p class="card-text"><strong>Used At:</strong> <span th:text="${#temporals.format(quoteDTO.usedAt, 'yyyy-MM-dd''T''HH:mm')}">Used At</span></p>
            <p class="card-text"><strong>Book Author:</strong> <span th:text="${quoteDTO.bookAuthor}">Book Author</span></p>
            <p class="card-text"><strong>Book Title:</strong> <span th:text="${quoteDTO.bookTitle}">Book Title</span></p>

            <a class="btn btn-secondary" th:href="@{/admin/quote}">Back to List</a>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
