<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/quote-list.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Quote Management</a>
    <div th:replace="~{fragments/navbar-fragment :: navbar}"></div>
</nav>

<div class="container mt-5 form-container">
    <h2>Edit Quote</h2>

    <form th:action="@{/admin/quote/edit/{id}(id=${quoteDTO.id})}" th:object="${quoteDTO}" method="post">
        <input type="hidden" id="id" name="id" th:field="*{id}"/>

        <blockquote class="blockquote mb-3">
<!--        <div class="form-group mb-3">-->
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" th:field="*{content}"></textarea>
            <br>
<!--        </div>-->
        </blockquote>
            ---
            <p class="mb-0 text-muted" th:text="*{content}"></p>

        <div class="form-group mb-3">
            <label for="status" class="form-label">Status:</label>
            <select class="form-control" id="status" name="status" th:field="*{status}">
                <option value="FREE">FREE</option>
                <option value="PENDING">PENDING</option>
                <option value="PUBLISHED">PUBLISHED</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="pendingTime" class="form-label">Pending Time:</label>
            <input type="datetime-local" class="form-control" id="pendingTime" name="pendingTime"
                   th:field="*{pendingTime}"/>
        </div>

        <div class="form-group mb-3">
            <label for="imageUrl" class="form-label">Image URL:</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"/>
        </div>

<!--        <div class="form-group mb-3">-->
<!--            <label for="usedAt" class="form-label">Used At:</label>-->
<!--            <input type="datetime-local" class="form-control" id="usedAt" name="usedAt" th:field="*{usedAt}"/>-->
<!--        </div>-->

<!--        <div class="mb-3">-->
<!--            <label for="usedAt" class="form-label">Used At:</label>-->
<!--            <input type="datetime-local" class="form-control" id="usedAt" name="usedAt"-->
<!--                   th:field="*{usedAt}" th:value="${{#temporals.format(usedAt, 'yyyy-MM-ddTHH:mm:ss')}}" />-->
<!--        </div>-->

        <div class="mb-3">
            <label for="usedAt" class="form-label">Used At:</label>
            <input type="datetime-local" class="form-control" id="usedAt" name="usedAt"
                   th:field="*{usedAt}" th:value="${#temporals.format(usedAt, 'dd/MMM/yyyy HH:mm')}" />
        </div>

        <div class="form-group mb-3">
            <label for="bookAuthor" class="form-label">Book Author:</label>
            <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" th:field="*{bookAuthor}"/>
        </div>

        <div class="form-group mb-3">
            <label for="bookTitle" class="form-label">Book Title:</label>
            <input type="text" class="form-control" id="bookTitle" name="bookTitle" th:field="*{bookTitle}"/>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a class="btn btn-secondary mt-2" th:href="@{/admin/quote}">Back to List</a>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
