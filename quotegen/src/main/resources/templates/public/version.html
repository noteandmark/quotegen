<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Version</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Подключение стилей из отдельного CSS-файла -->
    <link rel="stylesheet" th:href="@{/css/version-styles.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar-fragment :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <section class="header">
                <h1>Quotegen Application - Version</h1>
                <span class="d-block p-2 bg-primary text-white">Информация о версии программы, README, Пользовательское соглашение</span>
            </section>
            <section class="version-info">
                <h2>Readme</h2>
                <pre id="readmeContent" th:utext="${readmeContent}"></pre>
            </section>
            <section class="version-info">
                <h2>Changelog</h2>
                <pre id="changelogContent" th:utext="${changelogContent}"></pre>
            </section>
            <section class="version-info">
                <h2>Private policy</h2>
                <pre id="privatePolicyContent" th:utext="${privatePolicyContent}"></pre>
            </section>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
