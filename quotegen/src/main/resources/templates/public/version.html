<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Version</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- Подключение стилей из отдельного CSS-файла -->
    <link rel="stylesheet" th:href="@{/css/version-styles.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">На главную</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <section class="header">
                <h1>Quotegen Application - Version</h1>
                <span class="d-block p-2 bg-primary text-white">Информация о версии программы и README</span>
            </section>
            <section class="version-info">
                <h2>Readme</h2>
                <pre id="readmeContainer" th:utext="${readmeContent}"></pre>
            </section>
            <section class="version-info">
                <h2>Changelog</h2>
                <pre id="changelogContainer" th:utext="${changelogContent}"></pre>
            </section>
        </div>
    </div>
</div>
</body>
</html>
