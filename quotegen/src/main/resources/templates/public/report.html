<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Подключение стилей из отдельного CSS-файла -->
    <link rel="stylesheet" th:href="@{/css/report-styles.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar-fragment :: navbar}"></div>

<div class="container">
    <h1 class="mb-3">Форма отправки сообщения об ошибке, предложениях, пожеланиях</h1>
    <form action="/public/report" method="post">
        <input type="hidden" id="timeStamp" name="timeStamp" value="">
        <div class="mb-3">
            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>

<script>
    document.getElementById('timeStamp').value = new Date().getTime();
</script>
</body>
</html>
