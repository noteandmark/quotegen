<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Statistics</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/stats-styles.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar-fragment :: navbar}"></div>

<div class="container mt-4">
    <div class="card bg-primary">
        <div class="card-body">
            <h1 class="card-title text-center text-white">Статистика</h1>
        </div>
    </div>
    <table class="table table-bordered">
        <thead class="table-primary">
        <tr>
            <th scope="col">Показатель</th>
            <th scope="col">Значение</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Количество книг в каталоге</td>
            <td th:text="${bookCount}"></td>
        </tr>
        <tr>
            <td>Количество опубликованных Книголюбом цитат за год</td>
            <td th:text="${publishedQuotesThisYear}"></td>
        </tr>
        <tr>
            <td>Количество ожидаемых к публикации цитат</td>
            <td th:text="${pendingQuotesCount}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
