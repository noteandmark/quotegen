<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Statistics</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">На главную</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="card bg-primary">
        <div class="card-body">
            <h1 class="card-title text-center text-white">Статистика</h1>
        </div>
    </div>
    <table class="table table-bordered">
        <thead class="table-primary">
        <tr>
            <th scope="col">Показатель</th>
            <th scope="col">Значение</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Количество книг в каталоге</td>
            <td th:text="${bookCount}"></td>
        </tr>
        <tr>
            <td>Количество опубликованных Книголюбом цитат за год</td>
            <td th:text="${publishedQuotesThisYear}"></td>
        </tr>
        <tr>
            <td>Количество ожидаемых к публикации цитат</td>
            <td th:text="${pendingQuotesCount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
