<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Divination Form</title>
</head>
<body>
<div th:replace="~{fragments/navbar-fragment :: navbar}"></div>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <h4 class="mb-3">Загадайте вопрос, на который хотите погадать ответ, и напишите страницу и строку, а книга
                будет выбрана случайная...</h4>
            <form th:action="@{/web/divination}" method="post">
                <div class="mb-3">
                    <label for="pageNumber" class="form-label">Номер страницы:</label>
                    <input type="number" class="form-control mx-auto" id="pageNumber" name="pageNumber" required
                           max="1000" style="max-width: 100px;">
                </div>
                <div class="mb-3">
                    <label for="lineNumber" class="form-label">Номер строки:</label>
                    <input type="number" class="form-control mx-auto" id="lineNumber" name="lineNumber" required
                           max="100" style="max-width: 100px;">
                </div>
                <button type="submit" class="btn btn-primary">Гадать</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
