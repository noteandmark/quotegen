<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Random Quote</title>
</head>
<body>
<div th:replace="~{fragments/navbar-fragment :: navbar}"></div>

<div class="container mt-5">
    <h2 class="mb-3">Случайная цитата из опубликованных:</h2>

    <!-- Displaying the quote if available -->
    <div th:if="${quote}">
        <blockquote class="blockquote">
            <p class="mb-0 text-muted" th:text="${quote.content}"></p>
            <br>
            <footer class="blockquote-footer" th:text="${quote.bookTitle}"></footer>
            <footer class="blockquote-footer" th:text="${quote.bookAuthor}"></footer>
        </blockquote>
    </div>

    <!-- Displaying an error message if no quotes are available -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
