<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Divination Result</title>
</head>
<body>
<div th:replace="~{fragments/navbar-fragment :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-3">Открылась случайная книга...</h2>

            <!-- Check if there is a message -->
            <div th:if="${message}" class="alert alert-info" role="alert">
                <p th:text="${message}"></p>
            </div>

            <!-- Check if there are extracted lines -->
            <div th:if="${extractedLines}">
                <p><strong>Гадание принесло такие строки:</strong></p>
                <ul>
                    <li th:each="line : ${extractedLines}" th:text="${line}"></li>
                </ul>
                <p><strong>Book Author:</strong> <span th:text="${bookAuthor}"></span></p>
                <p><strong>Book Title:</strong> <span th:text="${bookTitle}"></span></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
