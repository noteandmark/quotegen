<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Quotes for the Week</title>
</head>
<body>
<div th:replace="~{fragments/navbar-fragment :: navbar}"></div>

<div class="container mt-5">
    <h2 class="mb-3">Все опубликованные цитаты за неделю:</h2>

    <!-- Displaying quotes if available -->
    <div th:if="${quotes}" th:each="quote : ${quotes}">
        <div class="card mb-3">
            <div class="card-body">
                <p class="card-text" th:text="${quote.content}"></p>
                <br>
                <footer class="blockquote-footer" th:text="${quote.bookTitle}"></footer>
                <footer class="blockquote-footer" th:text="${quote.bookAuthor}"></footer>
            </div>
        </div>
    </div>

    <!-- Displaying an error message if no quotes are available -->
    <div th:if="${quotes == null or quotes.isEmpty()}" class="alert alert-info" role="alert">
        К сожалению, нет опубликованных цитат за неделю.
    </div>
</div>

<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
