<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quotegen App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <section class="header">
                <h1>Home Page</h1>
                <button class="btn btn-info" onclick="window.location.href='/help.html'">Помощь</button>
                <button class="btn btn-primary" onclick="window.location.href='/stats.html'">Статистика</button>
                <button class="btn btn-primary" onclick="window.location.href='/da-net.html'">Да/Нет</button>
                <button class="btn btn-primary" onclick="window.location.href='/version.html'">Версия</button>
                <button class="btn btn-primary" onclick="window.location.href='/report.html'">Репорт</button>
            </section>
        </div>
        <div class="col-md-4">
            <section class="login">
                <h5>Вход</h5>
                <form th:action="@{/login}" method="post">
                    <!-- Поля для ввода логина и пароля -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Логин" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-success">Войти</button>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
