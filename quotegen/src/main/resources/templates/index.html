<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quotegen App</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">linkedin.com/in/noteandmark/</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <section class="header">
                <h1 class="display-4">Quotegen Application</h1>
                <div class="btn-group mt-3" role="group">
                    <button type="button" class="btn btn-info" onclick="window.location.href='/help.html'">Помощь
                    </button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='public/stats.html'">
                        Статистика
                    </button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='/da-net.html'">Да/Нет
                    </button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='/version.html'">
                        Версия
                    </button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='/report.html'">Репорт
                    </button>
                </div>
            </section>
        </div>
        <div class="col-md-4">
            <section class="login">
                <h5>Вход для расширенных возможностей</h5>
                <form th:action="@{/login}" method="post">
                    <!-- Поля для ввода логина и пароля -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Логин" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-success">Войти</button>
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
